name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck --workspaces --if-present

      - name: Run tests
        run: npm test --workspaces --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build --workspaces --if-present

      - name: Verify dist files exist
        run: |
          for pkg in packages/*/; do
            if [ -f "$pkg/action.yml" ]; then
              if [ ! -f "$pkg/dist/index.js" ]; then
                echo "Missing dist/index.js in $pkg"
                exit 1
              fi
              echo "âœ“ $pkg has dist/index.js"
            fi
          done

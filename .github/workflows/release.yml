name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      prs: ${{ steps.release-pl.outputs.prs }}
      prs_created: ${{ steps.release-pl.outputs.prs_created }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-pl
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-dist:
    name: Build and commit dist
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.prs_created == 'true' }}
    permissions:
      contents: write
      pull-requests: write
    strategy:
      matrix:
        pr: ${{ fromJson(needs.release.outputs.prs) }}
    steps:
      - name: Checkout release PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.pr.headBranchName }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build --workspaces

      - name: Commit dist files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all dist directories
          git add packages/*/dist/ --force

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: build dist files for release"
            git push
          fi
